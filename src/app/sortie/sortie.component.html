<div class="corpssortie">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nouvelle sortie
    </button>
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Nouvelle sortie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="corpsmodalsortie">
            <label for="nomarticle">Article</label>
            <select id="nomarticle" [(ngModel)]="selectedArticleId" class="form-select" aria-label="Default select example">
              <ng-container *ngFor="let item of tablearticlerestant">
                <option *ngIf="isDispo(item.reste)" [value]="item.idarticle">{{ item.designationarticle }}</option>
              </ng-container>
            </select>
            <label for="nbarticle">Quantit√©</label>
            <input id="nbarticle" [(ngModel)]="nbarticle" type="number">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Nom article</th>
            <th scope="col">Nombre</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData">
            <th scope="row">{{ item.dateaction  | date: 'dd/MM/yy' }}</th>
            <td>{{ item.designationarticle}}</td>
            <td>{{ item.nbarticle}}</td>
            <td><button class="btn btn-primary"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
         
    
        </tbody>
      </table>
</div>
